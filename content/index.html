<html>
    <head>
        <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
        <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
        <script type="text/javascript">
        var socket = io();
        socket.on('chat message', function(msg) {
            $('#messages').append($('<li>').text(msg));
        });
        socket.on('connected', function(msg) {
            $('#messages').append($('<li>').text(msg));
        })

        $(document).ready(function() {

            $('#chat-message-box').keyup(function() {
                if($('#m').val() != '') {
                    $('#chat-send-button').removeAttr('disabled');
                }
                else {
                    $('#chat-send-button').attr('disabled', 'disabled');
                }
            });

            $('#button').click(function() {
                video = document.getElementById("movie");
                console.log(movie.currentTime);
                movie.currentTime += 10;
            });
            $('form').submit(function(){
                socket.emit('chat message', $('#m').val());
                $('#m').val('');
                $('#chat-send-button').attr('disabled', 'disabled');
                return false;
            });

        });
        </script>

        <style>
            * { margin: 0; padding: 0; box-sizing: border-box; }
            body { font: 13px Helvetica, Arial; }
            form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
            form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
            form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
            #messages { list-style-type: none; margin: 0; padding: 0; }
            #messages li { padding: 5px 10px; }
            #messages li:nth-child(odd) { background: #eee; }
        </style>
    </head>
    <body>
        <div id="fun">
            
        </div>
    <video id="movie" controls>
        <source src="assets/movie.mp4" type="video/mp4">
        </video>
        <button id='button' type='button'>Skip 10 seconds</button>
        <ul id="messages"></ul>
        <form id="chat-message-box" action="">
            <input id="m" autocomplete="off" /><button id="chat-send-button" disabled="disabled">Send</button>
        </form>
    </body>
</html>
