<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/groupA.css" type="text/css" media="screen" title="no title" charset="utf-8">
    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script type="text/javascript" src="js/groupA.js"></script>
</head>
<body>
    <!-- Modal -->
    <div class="modal fade" id="tutorial-modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title" id="myModalLabel">Looks like this is your first time here...</h4>
          </div>
          <div class="modal-body">
            So here are some quick pointers:
          </div>
          <div class="modal-footer">
            <button id="close-tutorial-button" type="button" class="btn btn-success">Let's get started!</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Confirmation Modal -->
    <div class="modal fade" id="confirmation-modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header" style="padding-bottom:50px">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title" id="myModalLabel">Are you ready to take the quiz?</h4>
          </div>
          <div class="modal-footer">
            <button id="close-confirmation-button" type="button" class="btn btn-default">No, I need some more time</button>
            <a href="https://docs.google.com/a/eng.ucsd.edu/forms/d/1QZMiyiWow_coQFNxSy1jsAW8KLTdLDyORTdIu1VrfuI/viewform?usp=send_form" class="btn btn-success">Yep! Take me to the quiz</a>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid">
        <div id="content"  class="row">

            <!-- Video -->
            <div id="movie-area" class="col-md-8">
                <video id="movie" controls>
                    <source src="assets/movie.mp4" type="video/mp4">
                </video>
                <button id="marker-button" class="btn btn-warning">Drop marker</button>
                <button id="finished-button" class="btn btn-success" data-toggle="modal" data-target="#confirmation-modal">Continue to quiz</button>
            </div>

                <!-- Markers -->
            <div id="marker-area" class="col-md-4">
                <ul id="markers" class="messages">
                    <li class="system-message">Markers you have dropped:</li>
                    <li id="no-marker-message">You don't have any markers! Drop some by clicking the yellow button in the bottom left</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
